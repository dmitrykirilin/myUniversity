<div xmlns:th="http://www.thymeleaf.org" th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/home">My University</a></h5>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="p-2 text-dark" href="/schedule">Расписание</a>
            <a class="p-2 text-dark" href="/teachers">Преподаватели</a>
            <a class="p-2 text-dark" href="/groups">Группы</a>
<!--            <a class="p-2 text-dark" href="#">Курсы</a>-->
            <div class="form-inline" sec:authorize="isAuthenticated()">
                <div  class="form-inline mx-1" sec:authorize="hasAuthority('ADMIN')">
                        <a class="p-2 text-dark" href="/users">Пользователи</a>
                    <a class="p-2 text-dark" href="/admin">Панель администратора</a>
                </div>
                <div  class="form-inline mx-1" sec:authorize="hasAuthority('WORKER')">
                    <a class="p-2 text-dark" href="/classrooms">Аудитории</a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Выход</button>
                </form>

            </div>
            <div  class="form-inline" sec:authorize="isAnonymous()">
                <form th:action="@{/login}" method="get">
                    <button type="submit" class="btn btn-primary">Вход</button>
                </form>
            </div>


        </nav>
    </div>

</div>
