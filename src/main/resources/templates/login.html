<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">

<body>

<div layout:fragment="replacing">

    <div class="container">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group row"><label class="col-sm-2 col-form-label"> Пользователь : </label><div class="col-sm-6"><input type="text" name="username" class="form-control"/> </div></div>
            <div class="form-group row"><label class="col-sm-2 col-form-label"> Пароль: </label><div class="col-sm-6"><input type="password" name="password" class="form-control"/> </div></div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <a href="/registration">Регистрация нового пользователя.</a>
        </form>
    </div>
</div>

</body>
</html>
