<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">

<body>

<div layout:fragment="replacing">

    <div class="container">
        <p>Редактирование пользователей</p>
        <form th:action="@{/users}" method="post" th:object="${user}">
            <input class="form-control" type="text" name="username" th:attrappend="class=${#fields.hasErrors('username')} ? ' is-invalid' : ''" th:value="${user.username}">
            <div th:if="${#fields.hasErrors('username')}">
                <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
            </div>
            <div th:each="role : ${roles}">
                <div class="form-group form-check">
                <label class="form-check-label"><input class="form-check-input" type="checkbox" th:name="${role.name()}">
                [[${role.name()}]]</label>
                </div>
            </div>
        <input type="hidden" th:value="${user.id}" name="userId">

        <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

</div>
</body>
</html>
